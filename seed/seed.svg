<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>

  <!-- Central circles -->
  <circle cx="400" cy="300" r="120" fill="url(#grad1)" opacity="0.7"/>
  <circle cx="350" cy="280" r="80" fill="url(#grad2)" opacity="0.6"/>
  <circle cx="450" cy="320" r="60" fill="#f5576c" opacity="0.5"/>

  <!-- Geometric shapes -->
  <polygon points="200,150 250,100 300,150 250,200" fill="#667eea" opacity="0.4"/>
  <polygon points="600,400 650,350 700,400 650,450" fill="#764ba2" opacity="0.4"/>

  <!-- Lines -->
  <line x1="100" y1="500" x2="700" y2="100" stroke="#f093fb" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="100" x2="700" y2="500" stroke="#667eea" stroke-width="2" opacity="0.3"/>
</svg>
